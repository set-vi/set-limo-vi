<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevate Your Journey | Superb Executive Transportation</title>
  <style>
    body { margin: 0; font-family: 'Arial', sans-serif; background: #000; color: #fff; padding: 40px; display: flex; justify-content: center; }
    .container { background: #111; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); width: 100%; max-width: 500px; }
    h1 { color: #d4af37; text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; margin-bottom: 5px; }
    input, textarea, select { box-sizing: border-box; width: 100%; padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; background: #222; color: #fff; }
    input:focus, select:focus, textarea:focus { border-color: #d4af37; outline: none; }
    button { margin-top: 20px; width: 100%; padding: 12px; background-color: #d4af37; color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #b9972e; }
    .contact-info { margin-top: 30px; text-align: center; font-size: 0.95em; color: #ccc; }
    .contact-info a { color: #d4af37; text-decoration: none; }
    .airport-fields { display: none; margin-top: 15px; background: #181818; padding: 12px; border: 1px solid #333; border-radius: 6px; }
    .airport-fields label { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <div style="position: relative; width: 100%; max-height: 280px; overflow: hidden; border-radius: 10px; margin-bottom: 20px;">
      <img src="./png/luxury-int.png" alt="Luxury Interior" style="width: 100%; height: auto; object-fit: cover; display: block;" />
      <div style="position: absolute; bottom: 10px; left: 0; right: 0; text-align: center; background: rgba(0, 0, 0, 0.4); color: #fff; font-size: 1.5em; padding: 10px 0; font-weight: bold; text-shadow: 0 0 2px #d4af37, 0 0 5px #d4af37;">Elevate Your Journey</div>
    </div>
    <form id="booking-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="confirm-email">Confirm Email</label>
      <input type="email" id="confirm-email" name="confirm-email" required autocomplete="email" />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required min="" onfocus="this.min=new Date().toISOString().split('T')[0]" />

      <label for="time">Time of Service</label>
      <select id="time" name="time" required>
        <!-- time options -->
      </select>

      <label for="pickup">Pick-up Location</label>
      <input list="locations" id="pickup" name="pickup" required />

      <label for="dropoff">Drop-off Location</label>
      <input list="locations" id="dropoff" name="dropoff" required />

      <div class="airport-fields" id="airport-fields">
        <label for="flight-number">Flight Number</label>
        <input type="text" id="flight-number" name="flight-number" placeholder="e.g. AA1234" />

        <label for="baggage">Number of Bags</label>
        <input type="number" id="baggage" name="baggage" min="0" placeholder="0" />
      </div>

      <label for="passengers"># of Passengers</label>
      <input type="number" id="passengers" name="passengers" min="1" inputmode="numeric" required placeholder="Enter number of passengers" />

      <label for="roundtrip">Round Trip?</label>
      <select id="roundtrip" name="roundtrip">
        <!-- round trip options -->
      </select>

      <div id="return-fields" style="display: none;">
        <!-- return fields -->
      </div>

      <div style="margin-top: 16px; padding: 12px; background-color: #181818; border: 1px solid #333; border-radius: 6px; font-size: 0.85em; color: #ccc; line-height: 1.6;">
        <!-- rate info block -->
      </div>

      <label for="notes">Additional Details or Special Instructions</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">Submit Booking</button>
    </form>

    <datalist id="locations">
      <option value="Cyril E. King Airport">
      <option value="Red Hook Ferry Terminal">
      <option value="Charlotte Amalie Ferry Terminal">
      <option value="Lindbergh Bay Ferry Terminal">
      <option value="Ritz-Carlton St. Thomas">
      <option value="Secret Harbour Beach Resort">
      <option value="Magens Bay Beach">
      <option value="Private Jet Terminal">
      <option value="the island of St. John">
    </datalist>

    <div class="contact-info">
      <!-- contact info -->
    </div>
  </div>

  <script>
    const airportFields = document.getElementById('airport-fields');
    const locInputs = [document.getElementById('pickup'), document.getElementById('dropoff')];
    locInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (input.value.toLowerCase().includes('airport')) {
          airportFields.style.display = 'block';
        } else if (!locInputs.some(i => i.value.toLowerCase().includes('airport'))) {
          airportFields.style.display = 'none';
        }
      });
    });
    // existing event listeners...
  </script>
</body>
</html>
